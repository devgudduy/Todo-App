<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Portfolio Contact Page</title>
  </head>
  <body>
    <!-- Navbar (start) -->
    <nav>
      <div class="navbar flex w-full h-16 bg-green-500 text-4xl items-center">
        <div
          class="left w-1/4 flex justify-end items-center font-serif font-bold p-1 text-slate-800 hover:text-black"
        >
          <p>My Portfolio</p>
        </div>
        <div class="right w-3/4 flex justify-end space-x-8 text-2xl p-4">
          <a href="index.html" class="hover:text-white">Home</a>
          <span
            class="text-sm w-0 p-0 space-x-0 flex items-center hover:h-5 cursor-default"
            >|</span
          >
          <a href="about.html" class="hover:text-white">About</a>
          <span
            class="text-sm w-0 p-0 space-x-0 flex items-center hover:h-5 cursor-default"
            >|</span
          >
          <a href="project.html" class="hover:text-white">Projects</a>
          <span
            class="text-sm w-0 p-0 space-x-0 flex items-center hover:h-5 cursor-default"
            >|</span
          >
          <a href="achievment.html" class="hover:text-white">Achievments</a>
          <span
            class="text-sm w-0 p-0 space-x-0 flex items-center hover:h-5 cursor-default"
            >|</span
          >
          <a href="#" class="text-white hover:text-black">Contact</a>
          <a href="#"></a>
        </div>
      </div>
    </nav>
    <!-- Navbar (end) -->

    <!-- Contact (start) -->
    <div class="contact">
      <div
        class="Greetings w-full h-32 bg-slate-400 text-black text-4xl font-serif flex justify-center items-center p-2 underline decoration-2 underline-offset-8 cursor-default"
      >
        Contact
      </div>
      <div
        class="form w-full h-[28rem] bg-slate-400 text-black flex justify-center items-center"
      >
        <form
          action=""
          class="border-radius bg-black text-white w-64 h-[26rem]"
        >
          <div class="name m-4">
            <label for="name" class="mr-20"
              >Name : <span class="text-red-700">*</span></label
            >
            <input type="text" class="input-text w-52 mt-1 text-black" />
          </div>
          <div class="email m-4">
            <label for="email" class="mr-20"
              >Email : <span class="text-red-700">*</span></label
            >
            <input
              type="email"
              class="input-text w-52 mt-1"
              style="color: black"
            />
          </div>
          <div class="number m-4">
            <label for="number" class="mr-16"
              >Number : <span class="text-red-700">*</span></label
            >
            <input type="tel" class="input-text w-52 mt-1 text-black" />
          </div>
          <div class="message m-4">
            <label for="textarea" class="mr-16" padding-left: 5px;
              >Message : <span class="text-red-700">*</span>
            </label>
            <textarea
              name="Message"
              id="m01"
              class="input-text w-52 max-h-16 min-h-16 mt-1 text-black"
            ></textarea>
          </div>
          <div class="btn-submit flex justify-center">
            <button
              class="bg-white text-black text-sm px-1 mt-[0.5rem] font-bold rounded-md border-2 hover:border-blue-600"
              onclick="alert('Form is submitted successfully!')"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Contact (end) -->
  </body>
</html>
